<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #000;
      border-radius: 50%;
      animation: lds-ring 0.3s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #000 transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.1125s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.075s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.037s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbySIqHDiahVXyZxWbhu1-2ckgnNm2vaZLTnMXyEGPlYCAwTYh6LgkOjhdAbc0Vw3BwD6g/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const k = urlParams.get('k');

    if (k) {
      fetch(`${AS_URL_BASE}?k=${k}`)
        .then(response => response.text())
        .then(r => {
          if (r) {
            window.location.replace(r);
          }
        })
        .catch(console.error);
    } else {
      console.error('No "k" parameter found in URL');
    }
  </script>

  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
     <p>Redireccionando...</p>
  <p>
    <a href="https://ibb.co/1mnmv6Y">
      <img src="https://i.ibb.co/RDSDvyG/LOGO-FABI-N-MART-N.png" alt="LOGO-FABI-N-MART-N" border="0">
    </a>
  </p>
 
</body>
</html>
