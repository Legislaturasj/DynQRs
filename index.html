<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbySIqHDiahVXyZxWbhu1-2ckgnNm2vaZLTnMXyEGPlYCAwTYh6LgkOjhdAbc0Vw3BwD6g/exec";
      const urlParams = new URLSearchParams(window.location.search);
      const k = urlParams.get('k');

      if (k) {
        fetch(`${AS_URL_BASE}?k=${k}`)
          .then(response => response.text())
          .then(r => {
            if (r) {
              window.location.replace(r);
            }
          })
          .catch(console.error);
      } else {
        console.error('No "k" parameter found in URL');
      }
    });
  </script>
</head>
<body>
  <p>Redireccionando...</p>
  <p>Si no eres redirigido automáticamente, haz clic <a href="https://example.com">aquí</a>.</p>
  <p><a href="https://ibb.co/1mnmv6Y"><img src="https://i.ibb.co/RDSDvyG/LOGO-FABI-N-MART-N.png" alt="LOGO-FABI-N-MART-N" border="0"></a></p>
</body>
</html>
